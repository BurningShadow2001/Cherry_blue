{% extends 'base.html ' %}
{% block title %} Log In {% endblock title %}
{% block body %}

<div class="text-center container">
    <form class="form-signin" method="POST" action='/stafflogin'>
    {% csrf_token %}
        <h1 class="h3 my-5 font-weight-normal">Log in</h1>
        <label for="User_name" class="sr-only">User Name</label>
        <input type="text" id="user_name" name = "user_name" class="form-control my-2" placeholder="User name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control my-2" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
      </form>
</div>

{% endblock body %}
